<div *ngIf="computers">
  <mat-toolbar class="toolbar">
    <div class="container-fluid row">
      <div>
        <mat-form-field >
          <input matInput placeholder="{{ 'SEARCH-BAR.SEARCH' | translate }}" [(ngModel)]="search">
          <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="reinitializeList()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchComputers()">{{ 'SEARCH-BAR.SEARCH' | translate }}</button>
      </div>
      <mat-paginator class="mat-paginator" style="float: right;" [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageUpdate($event)">
      </mat-paginator>
      <div class="toolbar-button-margin">
        <button mat-raised-button color="primary" [routerLink]="['/company', company.id, 'update']">{{ 'SEARCH-BAR.UPDATE-COMPANY' | translate }}</button>
      </div>
    </div>
  </mat-toolbar>

  <div class="computerList">

    <div class="header">
      <img class="logo-header" *ngIf="display" [src]="company.logo" (error)="hideLogo()">
      <h2 class="company-name-header">{{company.name}}</h2>
    </div>
    <div *ngFor="let computer of computers.results" class="custom-computer-display" [@listAnimation]>
      <app-computers (deleteEvent)="delete($event)" (addEvent)="add($event)" [computer] = "computer"></app-computers>
    </div>
    <button mat-mini-fab color="primary" [routerLink]="['/company', company.id, 'create']"><mat-icon>add</mat-icon></button>
  </div>
</div>
