<mat-card class="company-card">
    <mat-card-header>
      <mat-card-title>{{ company.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="company.logo" (error)="errorImage()">
    </mat-card-content>
    <mat-card-actions >
      <button mat-raised-button color="accent" [routerLink]="['/company',this.company.id]" >
        <i class="material-icons">visibility</i>
      </button>
      <button mat-button color="warn" (click)="deleteCompany()" >
        <i class="material-icons">delete_sweep</i>
      </button>
    </mat-card-actions>
</mat-card>
