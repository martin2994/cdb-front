  <div *ngIf="companies" >

  <mat-card class="example-container" color="primary" >

      <mat-form-field >
        <input matInput placeholder="Search" [(ngModel)]="search">
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="searchCompany()">Search</button>
      <mat-paginator
        #paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="changePagination($event)">
      </mat-paginator>

      <button mat-raised-button   color="accent" [routerLink]="['/company/create']">ADD</button>

  </mat-card>

  <mat-grid-list cols="2" class="main-contener">
    <app-company  *ngFor="let company of companies.results" [company]="company" (deleteEvent)="onDelete($event)"></app-company>
  </mat-grid-list>

</div>
