<div class="container" *ngIf="company">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="title"><h1 class="title">{{ 'SAVE-COMPANY.TITLE-UPDATE' | translate }}</h1></mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="companyForm" (ngSubmit)="update()">
        <mat-form-field class="full-width">
          <input matInput placeholder="{{ 'SAVE-COMPANY.FIELD-NAME' | translate }}" formControlName="name">
          <mat-error>
            {{ 'SAVE-COMPANY.NAME-REQUIRED-ERROR' | translate }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="{{ 'SAVE-COMPANY.FIELD-IMAGE-URL' | translate }}" formControlName="logo" (change)="displayLogo()">
        </mat-form-field>
        <div class="image-container" [@listAnimation]>
          <img *ngIf="display" mat-card-image [src]="companyForm.value.logo" (error)="hideLogo()" >
        </div>
        <button type="submit" class="button" mat-raised-button color="primary">{{ 'SAVE-COMPANY.BUTTON-SAVE' | translate }}</button>
        <button type="button" class="button" (click)="goBack()" mat-raised-button color="accent">{{ 'SAVE-COMPANY.GO-BACK' | translate }}</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
