<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <form [formGroup]="signupForm" (submit)="signUp()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" formControlName="username" >
      </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password" (keyup)="matchValidator()" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirm password" type="password" formControlName="confirm_password" (keyup)="matchValidator()" >
        </mat-form-field>
        <div class="error" *ngIf="errorPassword">
          The two passwords aren't the same
        </div>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Sign Up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
