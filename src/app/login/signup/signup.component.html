<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <form [formGroup]="signupForm" (submit)="signUp()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" formControlName="username" (keyup)="isExist()">
        <mat-error>
          Username is required
        </mat-error>
      </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-error>
            Please enter a password with a least 7 characters
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirm password" type="password" formControlName="confirm_password">
          <mat-error>
            The two passwords aren't the same
          </mat-error>
        </mat-form-field>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" [disabled]="!signupForm.valid || !validUsername ||Â errorPassword">Sign Up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
