  <div *ngIf="companies" >
  <mat-card class="example-container" color="primary" >

      <mat-form-field >
        <input matInput placeholder="{{ 'SEARCH-BAR.SEARCH' | translate }}" [(ngModel)]="search">
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="searchCompany()"><i class="material-icons">
        search
      </i></button>
      <mat-paginator
        #paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="changePagination($event)">
      </mat-paginator>

      <button mat-raised-button   color="accent" [routerLink]="['/company/create']">{{ 'SEARCH-BAR.ADD' | translate }}</button>

  </mat-card>

  <mat-grid-list cols="2" class="main-contener">
    <app-company  *ngFor="let company of companies.results" [company]="company" (deleteEvent)="onDelete($event)"></app-company>
  </mat-grid-list>

</div>
