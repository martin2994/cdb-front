<mat-expansion-panel *ngIf="computer" class="content-row">


  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ computer.name }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-divider class="header-divider"></mat-divider>
  <form [formGroup]="editForm">

  <mat-card-content>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'COMPUTER-DETAIL.NAME' | translate }}" name="name" formControlName="name" value="{{ computer.name }}">
      <mat-error>
        {{ 'SAVE-COMPUTER.NAME-REQUIRED-ERROR' | translate }}
      </mat-error>
    </mat-form-field>

    &nbsp;

    <mat-form-field>
      <input matInput readonly [matDatepicker]="picker" placeholder="{{ 'COMPUTER-DETAIL.INTRODUCED' | translate }}" name="introduced" formControlName="introduced" [errorStateMatcher]="matcher" [min]="minDate" value="{{ computer.introduced | date:'yyyy-MM-dd' }}">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year"></mat-datepicker>
      <button mat-button *ngIf="editForm.get('introduced').value" matSuffix mat-icon-button aria-label="Clear" (click)="clearIntroduced()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    &nbsp;

    <mat-form-field>
      <input matInput readonly [matDatepicker]="picker2" placeholder="{{ 'COMPUTER-DETAIL.DISCOUNTED' | translate }}" name="discontinued" formControlName="discontinued" [errorStateMatcher]="matcher"  [min]="minDate" value="{{ computer.discontinued | date:'yyyy-MM-dd' }}">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 startView="year"></mat-datepicker>
      <button mat-button *ngIf="editForm.get('discontinued').value" matSuffix mat-icon-button aria-label="Clear" (click)="clearDiscontinued()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error *ngIf="editForm.hasError('endDateLessThanStartDate')">{{ 'SAVE-COMPUTER.DISCONTINUED-ERROR' | translate }}</mat-error>
    </mat-form-field>

    &nbsp;

    <button mat-raised-button color="primary" (click)="submit()">{{ 'COMPUTER-DETAIL.EDIT' | translate }}</button>
    <span class="fill-space"></span>
    <button mat-icon-button color="warn" class="buttonList" (click)="remove()">
      <mat-icon>delete</mat-icon>
    </button>

  </mat-card-content>

  </form>

</mat-expansion-panel>
